{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Create Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  {% include 'nav.html' %}

  <main class="p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-orange-500 mb-2">Create Student</h1>
    <p class="text-gray-500 mb-6">กรอกข้อมูลนักศึกษาและเลือกคณะ</p>

    <!-- ตรง action แก้เป็น url ของตัวเองด้วย -->
    <form method="post" action="/registration/student/create/" class="space-y-5 bg-white p-6 rounded-xl border border-orange-100 shadow">
      {% csrf_token %}

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
          <input id="student_id" name="student_id" type="text" required
                 class="mt-1 block w-full rounded-md border px-3 py-2"
                 placeholder="6301234567" value="">
        </div>

        <div>
          <label for="faculty" class="block text-sm font-medium text-gray-700">Faculty</label>
          <select id="faculty" name="faculty" required
                  class="mt-1 block w-full rounded-md border px-3 py-2 bg-white">
            <option value="">-- เลือกคณะ --</option>
            {% for fac in faculties %}
              <option value="{{  }}">
                {{  }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
          <input id="first_name" name="first_name" type="text" required
                 class="mt-1 block w-full rounded-md border px-3 py-2"
                 placeholder="Somchai" value="">
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input id="last_name" name="last_name" type="text" required
                 class="mt-1 block w-full rounded-md border px-3 py-2"
                 placeholder="Jaidee" value="">
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required
                 class="mt-1 block w-full rounded-md border px-3 py-2"
                 placeholder="student@example.com" value="">
        </div>
        <div>
          <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone</label>
          <input id="phone_number" name="phone_number" type="text"
                 class="mt-1 block w-full rounded-md border px-3 py-2"
                 placeholder="08x-xxx-xxxx" value="">
        </div>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <textarea id="address" name="address" rows="3"
                  class="mt-1 block w-full rounded-md border px-3 py-2"
                  placeholder="ที่อยู่..."></textarea>
        
        <p class="text-xs text-gray-400 mt-1"> email, phone, address จะถูกบันทึกลง <code>StudentProfile</code></p>
      </div>

      <div>
        <label for="section_ids" class="block text-sm font-medium text-gray-700">
          Select Sections
        </label>
        <select id="section_ids" name="section_ids" multiple
                class="mt-1 block w-full rounded-md border px-3 py-2 bg-white h-48">
          {% for s in sections %}
              <option value="{{  }}">
                {{  }} - {{  }}
                | Sec {{  }}
                | {{  }} {{  }}-{{  }}
                | {{  }}
                <!-- อันนี้อยากให้แสดงเหมือนรูปตัวอย่าง -->
              </option>
          {% endfor %}
        </select>
        <p class="text-xs text-gray-400 mt-1">ปล่อยว่างได้ ถ้ายังไม่ลงทะเบียนวิชา</p>
      </div>

      <div class="flex items-center justify-end gap-3 pt-2">
        <!-- href ตรงนี้แก้เป็น url ของตัวเองด้วย -->
        <a href="/registration" class="px-4 py-2 rounded-lg border">Cancel</a>
        <button type="submit" class="px-5 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600">
          Create
        </button>
      </div>
    </form>
  </main>
</body>
</html>
