{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Edit Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  {% include 'nav.html' %}

  <main class="p-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-orange-500 mb-2">Edit Student</h1>
    <p class="text-gray-500 mb-6">แก้ไขข้อมูลนักศึกษา</p>

    <div class="space-y-5 bg-white p-6 rounded-xl border border-orange-100 shadow">
      {% csrf_token %}

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label>Student ID</label>
          <input id="student_id" type="text" class="mt-1 block w-full rounded-md border px-3 py-2"
                 value="{{  }}">
        </div>

        <div>
          <label>Faculty</label>
          <select id="faculty" class="mt-1 block w-full rounded-md border px-3 py-2 bg-white">
            <option value="">-- เลือกคณะ --</option>
            {% for fac in faculties %}
                <!-- เงื่อไข if ด้านล่างมันจะเช็คว่าเด็กคนนี้มีค่าใน form_data.faculty หรือไม่ อย่าลืมเปลี่ยนคัวแปรหากมัน error -->
              <option value="{{  }}"
              {% if form_data.faculty|default:'' == fac.id|stringformat:'s' %}selected{% endif %}>
                {{  }} ({{  }})
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label>First Name</label>
          <input id="first_name" type="text" class="mt-1 block w-full rounded-md border px-3 py-2"
                 value="{{  }}">
        </div>
        <div>
          <label>Last Name</label>
          <input id="last_name" type="text" class="mt-1 block w-full rounded-md border px-3 py-2"
                 value="{{  }}">
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label>Email</label>
          <input id="email" type="email" class="mt-1 block w-full rounded-md border px-3 py-2"
                 value="{{  }}">
        </div>
        <div>
          <label>Phone</label>
          <input id="phone_number" type="text" class="mt-1 block w-full rounded-md border px-3 py-2"
                 value="{{  }}">
        </div>
      </div>

      <div>
        <label>Address</label>
        <textarea id="address" rows="3" class="mt-1 block w-full rounded-md border px-3 py-2">{{  }}</textarea>
      </div>

      <div>
        <label>Select Sections</label>
        <select id="section_ids" multiple class="mt-1 block w-full rounded-md border px-3 py-2 bg-white h-48">
          {% for s in sections %}
            {% with sid=s.id|stringformat:"s" %}
              <option value="{{  }}"
                {% if form_data.section_ids and sid in form_data.section_ids %}selected{% endif %}>
                {{  }} - {{  }}
                | Sec {{  }}
                | {{  }} {{  }}-{{  }}
                | {{  }}
              </option>
            {% endwith %}
          {% endfor %}
        </select>
      </div>

      <div class="flex items-center justify-end gap-3 pt-2">
        <!-- href ตรงนี้แก้เป็น url ของตัวเองด้วย -->
        <a href="/registration/" class="px-4 py-2 rounded-lg border">Cancel</a>
        <button onclick="handleUpdate()" class="px-5 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600">
          Update
        </button>
      </div>
    </div>
  </main>

  <script>
    async function handleUpdate() {
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    // แก้เป็น URL ของตัวเองด้วย
      const url = `/registration/student/{{  }}/edit/`;

      const payload = {
        student_id: document.getElementById('student_id').value,
        faculty: document.getElementById('faculty').value,
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        phone_number: document.getElementById('phone_number').value,
        address: document.getElementById('address').value,
        section_ids: Array.from(document.getElementById('section_ids').selectedOptions).map(opt => opt.value)
      };

      try {
        const res = await fetch(url, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify(payload)
        });

        if (res) {
          window.location.reload();
        } else {
          const data = await res.json().catch(() => ({}));
          alert(data.error || 'Update failed');
        }
      } catch (err) {
        alert('error');
      }
    }
  </script>
</body>
</html>
