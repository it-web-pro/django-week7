{% load custom_filter %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">
    {% include 'nav.html' %}

    <main class="p-6 max-w-8xl mx-auto">
        <div class="mb-6 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-orange-500">Professor Dashboard</h1>
                <p class="text-gray-500">
                    Total <span class="font-medium text-blue-500">{{  }}</span> Professors
                </p>
            </div>
        </div>

        <div class="overflow-x-auto bg-white rounded-lg shadow border border-orange-100">
            <table class="min-w-full divide-y divide-orange-100">
                <thead class="bg-orange-100 text-left text-sm font-semibold text-gray-700">
                    <tr>
                        <th class="px-4 py-3">ID</th>
                        <th class="px-4 py-3">Full Name</th>
                        <th class="px-4 py-3">Faculty</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    {% for professor in professor_list %}
                    <tr class="hover:bg-orange-50 transition">
                        <td class="px-4 py-3">{{  }}</td>
                        <td class="px-4 py-3 font-medium">
                            {{  }}
                        </td>
                        <td class="px-4 py-3">
                            {{  }}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-gray-400 px-4 py-6">
                            No professor found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
